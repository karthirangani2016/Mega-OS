name: Build rootfs image only (reliable)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-rootfs:
    name: Build rootfs (simple, reliable)
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends debootstrap qemu-user-static binfmt-support rsync

      - name: Build rootfs image
        run: |
          chmod +x build/make_rootfs_image.sh
          ./build/make_rootfs_image.sh

      - name: List output
        run: ls -lh output/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mega-os-rootfs
          path: |
            output/mega-os-rootfs.img
            output/mega-os-rootfs.img.gz
